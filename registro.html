<ons-page id="home">
    <ons-toolbar>
        <div class="center">Registrar Negocio</div>
    </ons-toolbar>

    <ons-list>
        <ons-list-item>
            <div class="center">Nombre:</div>
            <div class="right">
                <ons-input id="nombreInput" type="text" placeholder="Nombre"></ons-input>
            </div>
        </ons-list-item>

        <ons-list-item>
            <div class="center">Ciudad:</div>
            <div class="right">
                <ons-input id="ciudadInput" type="text" placeholder="Ciudad"></ons-input>
            </div>
        </ons-list-item>

        <ons-list-item>
            <div class="center">Teléfono:</div>
            <div class="right">
                <ons-input id="telefonoInput" type="tel" placeholder="Teléfono"></ons-input>
            </div>
        </ons-list-item>

        <ons-list-item>
            <div class="center">Categoría:</div>
            <div class="right">
                <ons-input id="categoriaInput" type="text" placeholder="Categoría"></ons-input>
            </div>
        </ons-list-item>

        <ons-list-item>
            <div class="center">Descripción:</div>
            <div class="right">
                <textarea id="descripcionInput" placeholder="Descripción"></textarea>
            </div>
        </ons-list-item>

        <ons-list-item>
            <div class="center">Entrada:</div>
            <div class="right">
                <ons-input id="entradaInput" type="text" placeholder="Entrada"></ons-input>
            </div>
        </ons-list-item>

        <ons-list-item>
            <div class="center">Salida:</div>
            <div class="right">
                <ons-input id="salidaInput" type="text" placeholder="Salida"></ons-input>
            </div>
        </ons-list-item>

        <ons-list-item>
            <div class="center">Dirección:</div>
            <div class="right">
                <ons-input id="direccionInput" type="text" placeholder="Dirección"></ons-input>
            </div>
        </ons-list-item>
    </ons-list>

    <ons-button onclick="guardarRegistro()">Guardar Registro</ons-button>
</ons-page>
